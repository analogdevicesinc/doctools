on:
  push:
    branches:
      - main
      - dev/*
  pull_request:

jobs:
  build-package:
    uses: ./.github/workflows/build-package.yml
    secrets: inherit
    permissions:
      contents: read
  build-doc:
    uses: ./.github/workflows/build-doc.yml
    needs: [build-package]
    secrets: inherit
    permissions:
      contents: read
    with:
      tag: ${{ needs.build-package.outputs.tag }}
  tests:
    uses: ./.github/workflows/tests.yml
    needs: [build-package]
    secrets: inherit
    permissions:
      contents: read
  custom-doc:
    uses: ./.github/workflows/custom-doc.yml
    needs: [build-package]
    secrets: inherit
    permissions:
      contents: read
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: [build-package, build-doc, tests, custom-doc]
    secrets: inherit
    permissions:
      contents: write
      id-token: write
    with:
      asset_alias_name: ${{ needs.build-package.outputs.asset_alias_name }}
      asset_path: ${{ needs.build-package.outputs.asset_path }}
      new_tag: ${{ needs.build-package.outputs.new_tag }}
      tag: ${{ needs.build-package.outputs.tag }}
