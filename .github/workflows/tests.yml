on: workflow_call

permissions:
  contents: read

jobs:
  tests:
    runs-on: [self-hosted, repo-only, v1]

    steps:
    - uses: analogdevicesinc/doctools/checkout@action

    - name: Ensure clean dist
      run: rm -rf dist

    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist

    - name: Install pip packages
      run: |
        python3.13 -m venv venv/3.13/tests
        source ./venv/3.13/tests/bin/activate
        pip3.13 install pip sphinx pytest ruff --upgrade
        pip3.13 install dist/*.tar.gz

    - name: Run tests
      working-directory: tests
      run: |
        source ../venv/3.13/tests/bin/activate
        pytest

    - name: Ruff lint
      run: |
        source ./venv/3.13/tests/bin/activate
        ruff check --output-format=github .
