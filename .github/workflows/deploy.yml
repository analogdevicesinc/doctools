on: workflow_call
jobs:
  deploy:
    runs-on: [self-hosted, v1]

    steps:
    - name: Get assets
      run: |
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -L -o __init__.py \
          https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/adi_doctools/__init__.py
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -L -o github-api.sh \
          https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/ci/github-api.sh

    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist

    - name: Get head tag, if it is new and others vars
      run: |
        tag=v$(sed -n 's/^__version__ = "\(.*\)"/\1/p' __init__.py)
        echo "tag=$tag" >> "$GITHUB_ENV"
        git fetch --tags --prune --prune-tags --force
        if ! [ $(git tag -l "$tag") ] ; then
          echo "new_tag=1" >> "$GITHUB_ENV"
        fi

        asset_name=adi-doctools.tar.gz
        echo "asset_name=$asset_name" >> "$GITHUB_ENV"

        full_asset_name=$(ls dist/adi_doctools-*.tar.gz)
        echo "full_asset_name=$full_asset_name" >> "$GITHUB_ENV"

    - name: Get pre-release vars
      run: |
        source ./github-api.sh
        release_id=$(
          gh-get-release-id ${{ secrets.GITHUB_TOKEN }} \
                            ${{ github.repository }} \
                            pre-release \
                            pre_release_id
        )

        asset_id=$(
          gh-get-asset-id ${{ secrets.GITHUB_TOKEN }} \
                          ${{ github.repository }} \
                          $release_id \
                          pre_release_asset_id
        )

    - name: Get latest vars
      if: ${{ env.new_tag == '1' }}
      run: |
        source ./github-api.sh
        release_id=$(
          gh-get-release-id ${{ secrets.GITHUB_TOKEN }} \
                            ${{ github.repository }} \
                            latest \
                            latest_id
        )

        asset_id=$(
          gh-get-asset-id ${{ secrets.GITHUB_TOKEN }} \
                          ${{ github.repository }} \
                          $release_id \
                          latest_asset_id
        )

    - name: Create new tag
      if: ${{ env.new_tag == '1' }}
      run: |
         git tag $tag
         git push origin $tag

    - name: GitHub create tag release and upload asset
      if: ${{ env.new_tag == '1' }}
      run: |
        source ./github-api.sh
        release_id=$(
          gh-create-release ${{ secrets.GITHUB_TOKEN }} \
                            ${{ github.repository }} \
                            $tag \
                            new_tag_release_id
        )

        gh-upload-asset ${{ secrets.GITHUB_TOKEN }} \
                        ${{ github.repository }} \
                        $release_id \
                        $asset_name \
                        $full_asset_name

    - name: GitHub update pre-release target commitish
      run: |
        source ./github-api.sh
        gh-update-commitish ${{ secrets.GITHUB_TOKEN }} \
                            ${{ github.repository }} \
                            ${{ github.sha }} \
                            $pre_release_id

    - name: GitHub upload pre-release asset
      run: |
        source ./github-api.sh
        if [[ ! "$pre_release_asset_id" == "" ]]; then
          gh-delete-asset ${{ secrets.GITHUB_TOKEN }} \
                          ${{ github.repository }} \
                          $pre_release_asset_id
        fi

        gh-upload-asset ${{ secrets.GITHUB_TOKEN }} \
                        ${{ github.repository }} \
                        $pre_release_id \
                        $asset_name \
                        $full_asset_name

    - name: GitHub update latest target commitish
      if: ${{ env.new_tag == '1' }}
      run: |
        source ./github-api.sh
        gh-update-commitish ${{ secrets.GITHUB_TOKEN }} \
                            ${{ github.repository }} \
                            ${{ github.sha }} \
                            $latest_id

    - name: GitHub Upload latest asset
      if: ${{ env.new_tag == '1' }}
      run: |
        source ./github-api.sh
        if [[ ! "$latest_asset_id" == "" ]]; then
          gh-delete-asset ${{ secrets.GITHUB_TOKEN }} \
                          ${{ github.repository }} \
                          $latest_asset_id
        fi

        gh-upload-asset ${{ secrets.GITHUB_TOKEN }} \
                        ${{ github.repository }} \
                        $latest_id \
                        $asset_name \
                        $full_asset_name

    - uses: analogdevicesinc/doctools/blank@action

    - name: Prepare gh-pages branch
      run: >
        git ls-remote --exit-code --heads origin refs/heads/gh-pages &&
        (
          git fetch origin gh-pages:gh-pages -f ;
          git switch gh-pages ;
          DOC_BUILDS=$(find . -mindepth 2 -name objects.inv -exec sh -c 'dirname {}' ';') ;
          git rm -r . --quiet || true ;
          printf "Detected doc builds: $DOC_BUILDS" ;
          if ! [ -z "$DOC_BUILDS" ]; then
            git checkout @ -- $DOC_BUILDS ;
          fi ;
          if [[ "$new_tag" == "1" ]]; then
            git rm -r $tag --quiet || true ;
          fi ;
        ) || (
          git checkout --orphan gh-pages ;
          git reset --hard ;
          git commit -m "initial commit" --allow-empty
        )

    - uses: actions/download-artifact@v4
      with:
        name: html

    - uses: actions/download-artifact@v4
      if: ${{ env.new_tag == '1' }}
      with:
        name: html-tagged
        path: ${{ env.tag }}

    - name: Generate aux files
      run: >
        touch .nojekyll ;
        find . -name objects.inv -exec sh -c 'dirname {}' ';' |
        cut -c 3- | sort -Vr |
        jq --raw-input . |
        jq --slurp . > tags.json

    - name: Commit and push to gh-pages
      run: |
        git add . >> /dev/null
        git commit -m "deploy: ${GITHUB_SHA}" --allow-empty
        git push origin gh-pages:gh-pages
